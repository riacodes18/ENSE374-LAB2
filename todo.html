<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>To do list</title>
  </head>
  <link rel=" stylesheet" href="todo.css" />
  <body>
    <div class="container" id ="myUL" style="flex: 1 1 auto">
      <h1>To do list</h1>
      <div  id="sepid">
      <div class="input-group" >
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" checked="checked"/>
          </div>
        </div>
        <label class="form-control" aria-label="Text input with checkbox"><s>  my finished task</s></label>
        
      </div>

      <br />

      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" class="todo-checkbox" (click)="completeItem()" />
          </div>
        </div>
       
        <label class="form-control" aria-label="Text input with checkbox"> my unfinished task</label>
        <div class="input-group-append">
          <button id="button">Abandon</button>
        </div>
      </div>

      <br />

      <div class="input-group" >
        <div class="input-group-prepend"></div>
        <label class="form-control" aria-label="Text input with checkbox"><s> someone else's finished</s></label>
        
      </div>

      <br />

      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text"class="form-control" aria-label="Text input with checkbox"placeholder="Someone else's unfinished"/>
        
      </div>

      <br />

      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text"class="form-control" aria-label="Text input with checkbox"placeholder="unclaimed"/>
        <div class="input-group-append">
          <button id="button">Claim</button>
        </div>
      </div>

      <br />
       </div>
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text" id="myinp" class="form-control" aria-label="Text input with checkbox"placeholder="Enter a new task here"/>
        <div class="input-group-append">
          <button id="addButton" onclick="newElement()"> Add </button>
        </div>
        
      </div>
      <br>
        <button id="button"> Remove complete</button>
    </div>


       

    <script>
  
    function newElement() {
    var li = document.createElement("input");
    var inputValue = document.getElementById("myinp").value;
    
    var divi= document.createElement("div");
    divi.classList.add("input-group");
    var divi1= document.createElement("div");
    divi1.classList.add("input-group-prepend");
    document.getElementById("sepid").appendChild(divi);
    li.classList.add("form-control");
    li.setAttribute("placeholder", inputValue);
    li.setAttribute("type", "text");
    li.setAttribute("aria-label", "Text input with checkbox");
    divi.appendChild(divi1);
    divi.appendChild(li);
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    var br= document.createElement("br");
    document.getElementById("sepid").appendChild(br);
    var checkdiv=document.createElement("div");
    checkdiv.classList.add("input-group-text");
    
    var check=document.createElement("input");
    check.classList.add("todo-checkbox");
    check.setAttribute("type","checkbox");
    divi1.appendChild(checkdiv);
    checkdiv.appendChild(check);

    }
    </script>

  </body>
</html>
