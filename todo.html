<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>To do list</title>
  </head>

  <link rel=" stylesheet" href="todo.css" />
  <body>
    <div class="container" style="flex: 1 1 auto">
      <h1>To do list</h1>

      <div class="input-group" >
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input"/>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="my finished task" />
      </div>

      <br />

      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" class="todo-checkbox" (click)="completeItem()" />
          </div>
        </div>
        <input type="text"class="form-control" aria-label="Text input with checkbox"placeholder="my unfinished task"/>
        <div class="input-group-append">
          <button id="button">Abandon</button>
        </div>
      </div>

      <br />

      <div class="input-group" >
        <div class="input-group-prepend"></div>
        <input type="text"class="form-control" aria-label="Text input with checkbox"placeholder="Someone else's finished"/>
        
      </div>

      <br />

      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text"class="form-control" aria-label="Text input with checkbox"placeholder="Someone else's unfinished"/>
        
      </div>

      <br />

      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text"class="form-control" aria-label="Text input with checkbox"placeholder="unclaimed"/>
        <div class="input-group-append">
          <button id="button">Claim</button>
        </div>
      </div>

      <br />
      
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text"class="form-control" aria-label="Text input with checkbox"placeholder="Enter a new task here"/>
        <div class="input-group-append">
          <button id="addButton"> Add </button>
        </div>
        
      </div>
      <br>
        <button id="button"> Remove complete</button>
    </div>

  // });
  
    </script>

  </body>
</html>
